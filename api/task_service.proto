syntax = "proto3";
package task;

option go_package = "tgBot/bot-service/protoGenFiles/taskpb";

import "google/rpc/status.proto";
import "task.proto";

service TaskService {
  rpc SendTask(SendTaskRequest) returns (google.rpc.Status);
  rpc GetTasks (GetTasksRequest) returns (GetTasksResponse);
  rpc DeleteTask (DeleteTaskRequest) returns (DeleteTaskResponse);
  rpc ChangeTask (ChangeTaskRequest) returns (ChangeTaskResponse);
}
//SendTask
message SendTaskRequest {
  Task task = 1;
  string userName = 2;
}

//GetTasks
message GetTasksRequest {
  string userName = 1;
}

message GetTasksResponse {
  bool ok=1;
  repeated Task task=2;
}

//DeleteTask
message DeleteTaskRequest {
  string userName=1;
  int64 taskNumber=2;
}

message DeleteTaskResponse {
  bool ok=1;
  google.rpc.Status status=2;
}

//ChangeTask
message ChangeTaskRequest{
  string userName=1;
  int64 taskNum=2;
  string newValue=3;
  string changeValue=4;
}

message ChangeTaskResponse{
  bool ok=1;
  google.rpc.Status status=2;
}
