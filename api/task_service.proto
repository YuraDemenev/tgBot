syntax = "proto3";
package task;

option go_package = "tgBot/bot-service/protoGenFiles/taskpb";

import "google/rpc/status.proto";
import "task.proto";

service TaskService {
  rpc SendTask(SendTaskRequest) returns (google.rpc.Status);
}

message SendTaskRequest {
  Task task = 1;
  string userName = 2;
}

message SendTaskResponse {
  bool ok = 1;
}